<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWADO Studio</title>
    <link rel="icon" type="image/png" href="awado_icon.png">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #ffffff;
            color: #333;
        }

        /* 顶部导航栏 */
        .navbar {
            width: 100%;
            background: black;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }

        .navbar .studio-name {
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            text-decoration: none;
            margin-right: auto;
            display: flex;
            align-items: center;
        }

        .navbar .logo {
            height: 45px;
            margin-right: 10px;
            vertical-align: middle;
        }

        .search-bar {
            display: flex;
            gap: 10px;
        }

        .search-bar input {
            padding: 5px;
            border-radius: 5px;
            border: none;
            width: 200px;
        }

        .search-bar button {
            padding: 6px 10px;
            background: #ffcc00;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* 上半部分横幅背景图 */
        .banner {
            width: 100%;
            height: 300px;
            background-image: url('ct_room.jpg');
            background-size: cover;
            background-position: center;
        }

        /* 白色内容区 */
        .white-section {
            background: white;
            padding: 40px 20px;
        }

        .content-wrapper {
            display: flex;
            justify-content: space-between;
            gap: 30px;
            flex-wrap: wrap;
        }

        .left-content, .right-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            flex: 1;
            min-width: 300px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .right-content button {
            padding: 10px 18px;
            border: none;
            background: #0084ff;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
        }

        .right-content button:hover {
            background: #006fd8;
        }

        /* 搜索高亮 */
        .highlight {
            background: yellow;
            color: black;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <!-- 导航栏 -->
    <div class="navbar">
        <a href="#" class="studio-name"><img src="awado_icon.png" class="logo">AWaDo Design</a>
        <div class="search-bar">
            <input type="text" placeholder="在网页内搜索" id="searchInput">
            <button id="searchButton">搜索</button>
        </div>
    </div>

    <!-- 上背景图 -->
    <div class="banner"></div>

    <!-- 白色主内容 -->
    <section class="white-section">
        <div class="content-wrapper">

            <!-- 左侧内容 -->
            <div class="left-content">
                <h2>我们的第一款游戏</h2>
                <p>卡皮巴拉生存：一款魔性挂机小游戏（BETA）。</p>
                <h2>我们是谁？</h2>
                <p>由热爱游戏开发的学生组成。</p>
                <h2>我们的目标</h2>
                <p>制作出令人上瘾且创意十足的游戏作品。</p>
            </div>

            <!-- ✅ 右侧新增反馈内容 -->
            <div class="right-content">
                <h2>反馈工作室</h2>
                <p>遇到 bug？愿意提建议？点下面联系我们！</p>
                <button onclick="window.location.href='https://t.me/zijun0108'">
                    前往 Telegram
                </button>
            </div>

        </div>
    </section>

    <script>
        // 搜索功能 JS
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');

        function clearHighlights() {
            const highlights = document.querySelectorAll(".highlight");
            highlights.forEach(el => {
                el.outerHTML = el.innerText;
            });
        }

        function searchContent() {
            clearHighlights();
            const query = searchInput.value.trim();
            if (!query) {
                alert("请输入搜索关键字。");
                return;
            }

            const regex = new RegExp(query, "gi");

            let found = false;

            document.querySelectorAll("p, h2, li, h3").forEach(el => {
                if (regex.test(el.innerText)) {
                    found = true;

                    el.innerHTML = el.innerHTML.replace(
                        regex,
                        match => `<span class="highlight">${match}</span>`
                    );

                    el.scrollIntoView({behavior: "smooth", block: "center"});
                }
            });

            if (!found) {
                alert("未找到相关内容。");
            }
        }

        // 点击搜索按钮
        searchButton.addEventListener('click', searchContent);

        // 回车触发搜索
        searchInput.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                searchContent();
            }
        });
    </script>

</body>
</html>
